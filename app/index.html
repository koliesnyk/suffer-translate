<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Suffer Localization</title>
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
  </head>

  <body>
    <header>
      <h1>Suffer Localization</h1>
    </header>

    <main>
      <section class="form-section">
        <h2 class="form-title">Start suffering less</h2>

        <div class="tabs">
          <label class="tab">
            <input type="radio" name="tabs" value="version 1" checked />
            <span>Version 1</span>
          </label>

          <label class="tab">
            <input type="radio" name="tabs" value="version 2" />
            <span>Version 2</span>
          </label>
        </div>

        <div class="form">
          <label>
            <span>Class Name</span>
            <input type="text" name="class-name" placeholder="LoginModal will be LoginModalInfo" value="" />
          </label>

          <div class="fields">
            <div class="fieldset">
              <input type="text" name="text" placeholder="Enter Text" />
              <input type="text" name="translation" placeholder="Enter DE Translation" />
              <button class="remove">Remove</button>
            </div>
          </div>

          <div class="buttons">
            <button class="add-fields">Add Field</button>
            <button class="generate-code">Generate Code</button>
          </div>
        </div>
      </section>

      <section class="result-section hidden">
        <div class="result-section-inner"></div>
      </section>
    </main>

    <footer>Â© 2023 koliesnyk</footer>
  </body>

  <script src="js/main.js"></script>
</html>
